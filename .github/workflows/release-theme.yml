name: Build Theme ZIP
on:
  push:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create ZIP
        run: |
          cd wp-content/themes
          zip -r mendrix-consultancy.zip mendrix-consultancy -x "*.DS_Store"
          mv mendrix-consultancy.zip ../../
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mendrix-consultancy
          path: mendrix-consultancy.zip
      - name: Attach to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: mendrix-consultancy.zip
