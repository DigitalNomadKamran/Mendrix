name: Package Mendrix theme
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create theme zip
        run: |
          rm -f mendrix-consultancy.zip
          zip -r mendrix-consultancy.zip mendrix-consultancy -x "**/.DS_Store" "**/.git/**" "**/.github/**"
      - uses: actions/upload-artifact@v4
        with:
          name: mendrix-consultancy
          path: mendrix-consultancy.zip
